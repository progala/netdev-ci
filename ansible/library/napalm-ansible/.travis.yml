language: python

python:
    - 2.7
    - 3.6
    - 3.7
    - 3.8

env:
    - ANSIBLE_VERSION=2.8
    - ANSIBLE_VERSION=2.9

install:
    - pip install -r requirements-dev.txt
    - pip install "ansible>=$ANSIBLE_VERSION.0,<$ANSIBLE_VERSION.99"
    - pip install -e .

script:
    - pylama
    - cd tests
    - ./run_tests.sh
    - ./test_changelog.sh
    - cd ..
    - py.test

deploy:
  provider: pypi
  user: dbarroso
  password:
    secure: 
  on:
    tags: true
    branch: master
